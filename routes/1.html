<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="../public/stylesheets/style.css" />
    <script type="text/javascript" src="../public/jquery-1.11.3.min.js" ></script>
</head>
<body>
<table border="2" cellpadding="10" style="text-align: center">

</table>
<script>
    $(function(){
        $.ajax({
            url:'http://localhost:3000/',
            type:'GET',
            data:{},
            success:function(e){
                var s=''
                for(var i in e){
                    s+="<tr><td>"+e[i].id+"</td><td>"+e[i].name+"</td><td>"+e[i].age+"</td></tr>"
                }
             $('table').append(s)
            }
        })
    })
</script>
</body>
</html>
